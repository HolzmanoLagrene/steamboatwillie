    <!-- Dropdown to select case -->
    <div class="container">
        <div class="row">
            <div class="col-sm">
                <div class="form-group">
                    <label for="caseSelect2">Select Case:</label>
                    <select class="form-control" id="caseSelect2">

                        {% for case in case_data %}
                        {% if loop.first %}
                        <option value="" selected disabled hidden>Choose here</option>
                        {% endif %}
                        <option>{{ case[0] }}</option>
                        {% endfor %}
                    </select>
                </div>
            </div>
            <div class="col-sm">
                <div class="form-group">
                    <label for="evidenceSelect">Select Evidence:</label>
                    <option value="" selected disabled hidden>Choose here</option>
                    <select class="form-control" id="evidenceSelect">
                        <option value="" selected disabled hidden>No evidence available</option>
                    </select>
                </div>
            </div>
        </div>
    </div>
    <div class="container">
        <table class="table">
            <thead>
            <tr>
                <th>Start Time</th>
                <th>Turbinia Tasks</th>
                <th>Turbinia Status</th>
                <th>Output Pipelines</th>
                <th>Pipeline Status</th>
            </tr>
            </thead>
            <tbody id="existingProcessingTable">
            </tbody>
        </table>
    </div>
    <div class="container">
        <div class="row">
            <div class="col-sm">
                <label for="evidenceDropdown">Process Selected Evidence As:</label>
            </div>
            <div class="col-sm">
                <option value="" selected disabled hidden>Choose here</option>
                <select class="form-control" id="evidenceDropdown">
                    <option value="" disabled hidden selected>Select your option</option>
                </select>
            </div>
            <div class="col-sm">
                <button class="btn btn-primary" id="configureBtn" disabled>Configure new Task</button>
            </div>
            <div class="col-sm">
                <button class="btn btn-primary ml-2" id="loadBtn" disabled>Load Task from Config</button>
            </div>
        </div>
    </div>
    <div class="container" id="topSection" style="display: none">
        <div class="card mt-1">
            <div class="card-header">
                Processing Options
            </div>
            <div class="card-body">
                <div class="row m-1">
                    <div class="col-sm">
                        <button class="btn btn-primary" id="enable_all" onclick="enableAll()">Enable All</button>
                    </div>
                    <div class="col-sm">
                        <button class="btn btn-primary" id="disable_all" onclick="disableAll()">Disable All</button>
                    </div>
                    <div class="col-sm">
                        <button class="btn btn-primary" id="open_all" onclick="unfoldAll()">Open All</button>
                    </div>
                    <div class="col-sm">
                        <button class="btn btn-primary" id="collapse_all" onclick="collapseAll()">Collapse All</button>
                    </div>
                </div>
                <div class="row">
                    <div class="container" id="processingCardContainer"></div>
                </div>
            </div>
        </div>
        <div class="card mt-1">
            <div class="card-header">
                Output Handling Options
            </div>
            <div class="card-body">
                <div class="row">
                    <div class="container" id="outputCardContainer"></div>
                </div>
            </div>
        </div>
        <button class="btn btn-primary mt-1" id="sendDataButton" style="width:100%" onclick="sendData()">Start Task</button>
    </div>
</div>
