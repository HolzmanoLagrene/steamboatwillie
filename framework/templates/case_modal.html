<div class="modal fade" id="createCaseModal" tabindex="-1" role="dialog" aria-labelledby="createCaseModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="createCaseModalLabel">Create New Case</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <form id="testForm">
                <div class="modal-body">
                    <div class="form-group">
                        <label for="caseNumber">Case Number:</label>
                        <input required type="text" class="form-control" pattern="[0-9]{4}-[0-9]{4}" id="caseNumber">
                    </div>
                    <div class="form-group">
                        <label for="caseDescription">Description:</label>
                        <input type="text" class="form-control" required id="caseDescription">
                    </div>
                </div>
            </form>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                <button type="button" class="btn btn-primary" id="submit_button" onclick="create_new_case()" disabled>Create Case</button>
            </div>
        </div>
    </div>
</div>
